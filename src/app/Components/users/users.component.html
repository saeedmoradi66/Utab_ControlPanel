<div class="row bg-title">
  <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
    <h4 class="page-title">کاربران</h4>
  </div>
  <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
    <ol class="breadcrumb">
      <li><a href="#">خانه</a></li>
      <li class="active">کاربران</li>
    </ol>
  </div>
  <!-- /.col-lg-12 -->
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="white-box">
      <div>
        <ejs-grid
          [dataSource]="data"
          [enableRtl]="true"
          [allowPaging]="true"
          [pageSettings]="pageSettings"
          [allowSorting]="true"
          [allowFiltering]="true"
          [allowGrouping]="true"
          [filterSettings]="filterOptions"
          [toolbar]="toolbarOptions"
          [editSettings]="editSettings"
          [allowPdfExport]="true"
          [allowExcelExport]="true"
          allowResizing="true"
          showColumnChooser="true"
          allowReordering="true"
          allowTextWrap="true"
          [textWrapSettings]="wrapSettings"
          (toolbarClick)="toolbarClick($event)"
        >
          <e-columns>
            <e-column
              field="Id"
              headerText="شماره"
              
              isPrimaryKey="true"
              width="100"
            ></e-column>
            <e-column
              field="CompanyName"
              headerText="نام شرکت"
              width="120"
            ></e-column>
            <e-column
              field="PostalCode"
              [validationRules]="postalCodeRules"
              headerText="گدپستی"
              textAlign="Right"
              editType="numericedit"
              width="120"
              format="C2"
            ></e-column>
          </e-columns>
        </ejs-grid>
      </div>
    </div>
  </div>
</div>
