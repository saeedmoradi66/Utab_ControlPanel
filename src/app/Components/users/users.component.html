<div class="row bg-title">
  <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
    <h4 class="page-title">کاربران</h4>
  </div>
  <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
    <ol class="breadcrumb">
      <li><a href="#">خانه</a></li>
      <li class="active">کاربران</li>
    </ol>
  </div>
  <!-- /.col-lg-12 -->
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="white-box">

      <div >
        <ejs-grid [dataSource]="data" [enableRtl]='true' [allowPaging]="true" [pageSettings]="pageSettings" [allowSorting]="true"
          [allowFiltering]="true" [allowGrouping]="true" [filterSettings]="filterOptions" [toolbar]="toolbarOptions"
          [editSettings]='editSettings' [allowPdfExport]='true' [allowExcelExport]='true' allowResizing='true'
          showColumnChooser='true' allowReordering='true' (toolbarClick)='toolbarClick($event)'>
        </ejs-grid>

      </div>
    </div>
  </div>
</div>
